<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success! | VOCI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Montserrat and Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom Global CSS -->
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background-color: var(--voci-light-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .success-container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px;
            animation: fadeIn 1s ease-out;
        }
        .success-container .icon {
            color: var(--voci-gold);
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="icon"><i class="fas fa-check-circle"></i></div>
        <h1 class="text-voci-dark-blue fw-bold mb-3">Registration Successful!</h1>
        <p class="lead text-muted mb-4">Thank you for registering for our event. You will receive a confirmation email with all the details shortly.</p>
        <a href="events.html" class="btn btn-voci-blue px-4 me-3">Back to Events <i class="fas fa-calendar-alt ms-2"></i></a>
        <a href="index.html" class="btn btn-outline-voci-dark-blue px-4">Return to Homepage <i class="fas fa-home ms-2"></i></a>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
